<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="card">
        <!--inicia card top-->
        <figure class="card__top">
            <img class="card__img" src="./img/Mario.webp" 
            alt="character mario">
            <a class="button--tertiary" href="#">
                <img class="button__icon" src="./img/arrow_back.svg" alt="">
            </a>
        </figure>
        <!--termina card top-->
        <!--inicia card__content-->
        <div class="card__content">
            <div class="content__meta"> 
                <div class="rating">
                    <p class="rating__text"> 4.5</p>
                    <img class="rating__icon" src="./img/rating__icon--md.svg" alt="">
                </div>
                <div class="content__title-info">
                    <p class="content__title">Mario Kart 8</p>
                    <div class="button--secundary">
                        <img src="./img/bookmark.svg" alt="">
                    </div>
                </div>

                <div class="content__tags">
                    <div class="tags">Racing</div>
                    <div class="tags">Multiplayer</div>
                </div>
                <p class="content__paragraph">
                    Mario Kart is a series of go kart style racing video games developed and published by Nintendo as spin-offs from its trademark Super Mario series.
                </p>
            </div>
        </div>
        <div class="card__bottom">
            <div class="card__price-info">
                <p class="card__price-info-text">$ 60.99</p>
                <p class="card__price-label">Total Price</p>
            </div>
            <div class="button--primary">
                Add to card
                <img src="./img/button__icon.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
